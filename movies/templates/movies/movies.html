<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .movie-container {
            transition: all 0.3s ease-in-out;
        }
        .movie-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .movie-link {
            transition: color 0.2s ease;
        }
        .movie-link:hover {
            color: #1d4ed8;
        }
        .add-button, .back-button {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .add-button:hover, .back-button:hover {
            transform: scale(1.05);
            background-color: #1d4ed8;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-2xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">Movies</h1>
        <ul class="space-y-4">
            {% for movie in movies %}
                <li class="movie-container bg-white p-4 rounded-lg Shahdow-md">
                    <a href="{{movie.id}}" class="movie-link text-lg text-blue-600 hover:text-blue-800">
                        {{ movie.title }}
                    </a>
                </li>
            {% endfor %}
        </ul>
        <div class="mt-6 text-center space-x-4">
            <a href="/movies/add" class="add-button inline-block bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Add Movie
            </a>
            <a href="/" class="back-button inline-block bg-gray-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-gray-500">
                Back to Home
            </a>
        </div>
    </div>
</body>
</html>
