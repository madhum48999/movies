<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .card {
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .btn-danger {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-danger:hover {
            background-color: #b91c1c;
            transform: scale(1.05);
        }
        .btn-back {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-back:hover {
            background-color: #1f2937; /* Tailwind gray-800 */
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container mt-8 px-4">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <div class="card bg-white rounded-lg shadow-lg">
                    <div class="card-body p-6">
                        <h4 class="text-2xl font-bold text-gray-800 text-center mb-6">Movie Details</h4>
                        <p class="text-lg text-gray-700 mb-4"><strong>Movie:</strong> <em>{{ movie.title }}</em></p>
                        <p class="text-lg text-gray-700 mb-6"><strong>Year:</strong> <em>{{ movie.year }}</em></p>
                        <a href="/movies/delete/{{ movie.id }}" class="btn-danger block w-full bg-red-600 text-white py-2 px-4 rounded-md text-center hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 mb-4">
                            Delete
                        </a>
                        <a href="/movies" class="btn-back block w-full bg-gray-600 text-white py-2 px-4 rounded-md text-center hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500">
                            Back to Movie List
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
