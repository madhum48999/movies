<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies App - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .container {
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .btn {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="container bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Welcome to the Movies App</h1>
        <p class="text-lg text-gray-600 mb-8">Explore your favorite movies or add new ones to the collection!</p>
        <div class="space-y-4">
            <a href="/movies" class="btn block w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                View Movie List
            </a>
            <a href="/movies/add" class="btn block w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">
                Add New Movie
            </a>
        </div>
    </div>
</body>
</html>
